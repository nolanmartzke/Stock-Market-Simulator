# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console 
spring.h2.console.enabled=false

# API Keys (dummy values for tests - stock endpoints won't actually be called in user tests)
finnhub.api-key=test-api-key-not-used
massive.api-key=test-api-key-not-used

# Reduce logging verbosity in tests
logging.level.root=WARN
logging.level.team8.backend=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.engine.jdbc.env.internal.SchemaDropperImpl=ERROR
logging.level.org.apache.tomcat=WARN
logging.level.com.zaxxer.hikari=WARN
